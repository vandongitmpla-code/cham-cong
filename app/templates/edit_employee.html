{% extends "base.html" %}
{% block title %}Sửa Nhân viên{% endblock %}
{% block content %}
<div class="section-card">
  <h2 class="section-title">Sửa Nhân viên</h2>

  <form method="post" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Mã số</label>
      <input type="text" name="code" class="form-control" value="{{ emp.code }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Họ và tên</label>
      <input type="text" name="name" class="form-control" value="{{ emp.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Tổ</label>
      <input type="text" name="team" class="form-control" value="{{ emp.team }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Phòng ban</label>
      <input type="text" name="department" class="form-control" value="{{ emp.department }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Loại HĐ</label>
      <input type="text" name="contract_type" class="form-control" value="{{ emp.contract_type }}">
    </div>
    <div class="mb-3">
      <label for="att_code" class="form-label">Mã chấm công</label>
      <input type="text" class="form-control" id="att_code" name="att_code"
            value="{{ emp.att_code or '' }}">
    </div>
    

    <button type="submit" class="btn btn-primary">Cập nhật</button>
    <a href="{{ url_for('main.employees') }}" class="btn btn-secondary">Hủy</a>
  </form>
</div>
{% endblock %}
