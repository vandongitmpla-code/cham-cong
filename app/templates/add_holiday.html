{% extends "base.html" %}
{% block title %}Thêm ngày lễ{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Thêm ngày lễ</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="date" class="form-label">Ngày</label>
      <input type="date" name="date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Tên</label>
      <input type="text" name="name" class="form-control" placeholder="Ví dụ: Quốc khánh">
    </div>
    <button type="submit" class="btn btn-success">Lưu</button>
  </form>
</div>
{% endblock %}
